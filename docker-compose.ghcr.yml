# Docker Compose f√ºr GitHub Container Registry Image
# Verwendung: docker-compose -f docker-compose.ghcr.yml up -d
#
# Voraussetzung: Docker Login bei ghcr.io
# echo $GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin

services:
  html-to-url:
    # Ersetze OWNER/REPO mit deinem GitHub Repository (z.B. username/htmltourl)
    image: ghcr.io/OWNER/REPO:latest
    container_name: html-to-url
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - API_KEY=${API_KEY:-}
      - MAX_FILE_AGE=${MAX_FILE_AGE:-86400}
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-1048576}
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-600}
      - PDF_ENABLED=${PDF_ENABLED:-true}
      - GOTENBERG_URL=http://gotenberg:3000
    volumes:
      - html_data:/app/html_files
    depends_on:
      - gotenberg
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: gotenberg
    restart: unless-stopped
    environment:
      - GOTENBERG_API_TIMEOUT=60s
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  html_data:
    driver: local

