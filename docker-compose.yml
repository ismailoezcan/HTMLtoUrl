version: "3.8"

services:
  html-to-url:
    build: .
    container_name: html-to-url
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - BASE_URL=${BASE_URL:-http://localhost:8080}
      - API_KEY=${API_KEY:-}
      - MAX_FILE_AGE=${MAX_FILE_AGE:-86400}
      - MAX_CONTENT_LENGTH=${MAX_CONTENT_LENGTH:-1048576}
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-600}
    volumes:
      - html_data:/app/html_files
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  html_data:
    driver: local

