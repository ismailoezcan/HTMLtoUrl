# Nginx Reverse Proxy Konfiguration für HTML-to-URL Service
# 
# Verwendung:
# 1. Kopiere diese Datei nach /etc/nginx/sites-available/html-to-url
# 2. Erstelle Symlink: ln -s /etc/nginx/sites-available/html-to-url /etc/nginx/sites-enabled/
# 3. Passe server_name an deine Domain an
# 4. Hole SSL-Zertifikat: certbot --nginx -d example.com
# 5. Starte Nginx neu: systemctl reload nginx

upstream html_to_url {
    server 127.0.0.1:8080;
    keepalive 32;
}

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name example.com;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;

    # SSL-Zertifikate (werden von Certbot automatisch hinzugefügt)
    # ssl_certificate /etc/letsencrypt/live/example.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/example.com/privkey.pem;

    # SSL-Einstellungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/html-to-url.access.log;
    error_log /var/log/nginx/html-to-url.error.log;

    # Maximale Upload-Größe (sollte >= MAX_CONTENT_LENGTH sein)
    client_max_body_size 2M;

    # Gzip (zusätzlich zu Flask-Compress)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/html text/css application/json application/javascript;

    # Proxy zu Flask-App
    location / {
        proxy_pass http://html_to_url;
        proxy_http_version 1.1;
        
        # Headers weiterleiten
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health-Check ohne Logging
    location /health {
        proxy_pass http://html_to_url;
        access_log off;
    }

    # Statische Dateien mit langem Cache
    location /files/ {
        proxy_pass http://html_to_url;
        proxy_cache_valid 200 1h;
        add_header X-Cache-Status $upstream_cache_status;
    }
}

